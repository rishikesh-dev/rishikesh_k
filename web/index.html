<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="RISHIKESH K - Flutter Developer Portfolio">

  <!-- SEO & Social Sharing -->
  <meta property="og:title" content="RISHIKESH K | Flutter Developer">
  <meta property="og:description" content="Explore my projects and Flutter journey.">
  <meta property="og:image" content="icons/Icon-192.png">
  <meta property="og:url" content="https://rishikesh-dev.github.io/portfolio">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Mobile Web App Settings -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="RISHIKESH K">

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <title>RISHIKESH K | Flutter Developer</title>

  <link rel="preload" href="main.dart.js" as="script">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Centered loader */
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Loader removal when Flutter is ready -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.getElementById('loader');
      if (loader) loader.style.display = 'none';
    });

    // Optional fallback after 15s
    setTimeout(() => {
      const loader = document.getElementById('loader');
      if (loader) loader.style.display = 'none';
    }, 15000);
  </script>

  <script defer src="flutter_bootstrap.js"></script>
</body>
</html>
